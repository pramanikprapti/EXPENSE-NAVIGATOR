<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8">
            <div>
                <h1 class="text-4xl font-bold text-slate-900">Financial Dashboard</h1>
                <p class="text-slate-600">Track your income and expenses with clarity.</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm">
                        <h3 class="text-sm font-medium text-slate-500">Total Income</h3>
                        <p id="total-income" class="text-3xl font-semibold text-green-500 mt-2">₹0.00</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm">
                        <h3 class="text-sm font-medium text-slate-500">Total Expenses</h3>
                        <p id="total-expenses" class="text-3xl font-semibold text-red-500 mt-2">₹0.00</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm">
                        <h3 class="text-sm font-medium text-slate-500">Balance</h3>
                        <p id="balance" class="text-3xl font-semibold text-slate-700 mt-2">₹0.00</p>
                    </div>
                </section>

                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <div class="border-b border-slate-200 mb-4">
                        <nav class="-mb-px flex space-x-6">
                            <button id="tab-income" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-lg">Income</button>
                            <button id="tab-expense" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-lg">Expenses</button>
                        </nav>
                    </div>

                    <section>
                        <h2 id="form-title" class="text-xl font-bold mb-4">Add New Income</h2>
                        <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-3 gap-4" data-current-type="income">
                            <input type="hidden" id="transaction-id">
                            <div class="md:col-span-3">
                                <label for="description" class="block text-sm font-medium text-slate-600 mb-1">Description</label>
                                <input type="text" id="description" placeholder="e.g., Monthly Salary" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="amount" class="block text-sm font-medium text-slate-600 mb-1">Amount</label>
                                <input type="number" id="amount" placeholder="0.00" step="0.01" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="date" class="block text-sm font-medium text-slate-600 mb-1">Date</label>
                                <input type="date" id="date" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="category" class="block text-sm font-medium text-slate-600 mb-1">Category</label>
                                <select id="category" class="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500"></select>
                            </div>
                            <div class="md:col-span-3 flex items-center gap-4">
                                <button type="submit" id="form-submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">Add Income</button>
                                <button type="button" id="form-cancel-btn" class="w-full bg-slate-200 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-slate-300 transition-colors duration-300 hidden">Cancel Edit</button>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="income-section">
                    <section class="bg-white p-6 rounded-2xl shadow-sm">
                        <h2 class="text-xl font-bold mb-4">Income History</h2>
                        <div class="max-h-[30rem] overflow-y-auto custom-scrollbar">
                            <ul id="income-list" class="space-y-3"></ul>
                        </div>
                    </section>
                </div>
                <div id="expense-section" class="hidden">
                    <section class="bg-white p-6 rounded-2xl shadow-sm">
                        <h2 class="text-xl font-bold mb-4">Expense History</h2>
                        <div class="max-h-[30rem] overflow-y-auto custom-scrollbar">
                            <ul id="expense-list" class="space-y-3"></ul>
                        </div>
                    </section>
                </div>
            </div>

            <div class="space-y-8">
                 <section class="bg-white p-6 rounded-2xl shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Category Budgets</h2>
                    <div id="category-budgets-list" class="space-y-4 max-h-80 overflow-y-auto custom-scrollbar pr-2"></div>
                 </section>
                <section class="bg-white p-6 rounded-2xl shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Expense Breakdown</h2>
                    <div class="relative h-80"><canvas id="expense-chart"></canvas></div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast-notification" class="toast fixed bottom-5 right-5 bg-slate-800 text-white py-3 px-5 rounded-lg shadow-xl"><p id="toast-message"></p></div>

    <script src="script.js"></script>
</body>
</html>
